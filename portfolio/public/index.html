  <!-- Critical CSS inline -->
  <style>
    /* Critical CSS styles for root & App */
    html {
      scroll-behavior: smooth;
      scrollbar-width: thin !important;
      scrollbar-color: var(--main-clr) var(--light-clr) !important;
      --scrollbar-width-legacy: 8px !important;
    }

    body {
      margin: 0;
      font-family: 'Kanit', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif !important;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      scroll-behavior: smooth;
    }
    .content-container{
      display: flex;
      padding: 0;
      flex-direction: column;
      padding-top: 100px;
      width: 100%;
      position: relative;
    }

    /* Critical CSS styles for Navbar */
    nav {
      --navbar-height: 100px;
      background-color: var(--shade-clr-1);
      height: var(--navbar-height);
      z-index: 4;
    }

    .nav-link {
      text-decoration: none;
      font-size: var(--fs-base);
      font-weight: 400;
      cursor: pointer;
      color: var(--dark-clr);
      text-transform: capitalize;
      letter-spacing: normal;
    }

    .lang-btn {
      aspect-ratio: 22/18;
      min-width: 24px;
      background-position: center !important;
      background-repeat: no-repeat !important;
      background-size: contain !important;
      margin-top: 2px;
      border-bottom: 3px solid transparent !important;
    }

    #btn-en {
      background-image: url('../../img/flag_US.svg');
    }

    #btn-dk {
      background-image: url('../../img/flag_DK.svg');
    }

    nav div ul {
      position: relative;
    }

    .logo {
      width: calc(48px + 2vw);
      cursor: pointer;
    }

    .logo svg {
      height: 100%;
      width: 100%;
    }

    #nav-links-container-sm {
      width: 100%;
      background-color: var(--light-clr);
      position: absolute;
      z-index: 0;
      left: 0;
      transition: transform 0.3s ease-in-out;
      transform-origin: top;
    }

    .nav-collapsed {
      transform: scaleY(0);
    }

    @media (max-width: 576px) {
      nav {
        height: 66px;
        background-color: var(--light-clr);
      }

      .nav-link p {
        width: fit-content;
      }

      .logo {
        height: 20px;
      }

      .logo a {
        height: 100%;
        width: 100%;
        display: flex;
      }
    }

    /* Critical CSS styles for Description */
    .description-section {
      --_icon-height: 60px;
      --_icon-text-offset: calc(var(--_icon-height)/2);
      min-height: 100svh;
      position: relative;
      background-color: var(--shade-clr-1);
    }
    .welcome-box {
      background-color: var(--main-clr);
      width: 3rem;
      height: 0.25rem;
    }
    .welcome-tag {
      font-size: var(--fs-sm);
      font-weight: 600;
      margin: 0;
      color: var(--main-clr);
      text-transform: uppercase;
      letter-spacing: 0.375em;
      text-align: start;
      line-height: 0.9;
      opacity: 0;
      transform: translateY(-100px);
    }
    .description {
      width: 100%;
    }
    #description-box {
      position: relative;
    }
    .description-title {
      margin: 0;
      text-align: start;
      color: var(--dark-clr);
      text-transform: uppercase;
      font-size: var(--fs-6xl);
      font-weight: 700;
      padding: 0;
      line-height: 0.9;
      transform: translateY(100px);
      opacity: 0;

    }

    #outlined-text {
      color: transparent;
      -webkit-text-stroke-width: 2px;
      -webkit-text-stroke-color: var(--dark-clr);
      transform: translateX(200px);
      opacity: 0;
    }

    .contact-btn-container, .scroll-banner{
      opacity: 0;
    }

    .skill-container{
      opacity: 0;
      transform: translateX(50px);
    }
    .description-tag {
      margin: 0;
      margin-top: 1.2rem;
      margin-bottom: 2.4rem;
      text-align: start;
      opacity: 0;
    }

    .contact-btn-container {
      background-color: transparent;
      column-gap: 1rem;
      row-gap: 1rem;
    }

    .quick-btn {
      font-size: var(--fs-base) !important;
      min-height: 70px;
      border: var(--btn-border-size) solid var(--main-clr) !important;
      border-radius: 6px !important;
      z-index: 1;
      position: relative !important;
      outline: 0;
      overflow: hidden;
      aspect-ratio: 2/0.5;
    }

    .fill {
      color: var(--dark-clr) !important;
    }

    .slide {
      background-color: transparent !important;
      border: var(--btn-border-size) solid var(--dark-clr) !important;
    }

    .slide:after {
      display: flex;
      align-items: center;
      justify-content: center;
      content: attr(data-content1);
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0;
      text-align: center;
      transition: all 400ms cubic-bezier(0.680, -0.550, 0.265, 1.550);
      color: var(--dark-clr) !important;
    }
  </style>
